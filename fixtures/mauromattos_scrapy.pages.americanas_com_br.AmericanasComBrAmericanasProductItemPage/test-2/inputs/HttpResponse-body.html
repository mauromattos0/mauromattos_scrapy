el" style="height:823px;width:100%"></div><div data-store-section-name="ProductTechnicalSpecs" style="height:823px;width:100%"></div><div data-store-section-name="KonfidencyReviewsDetails" style="height:823px;width:100%"></div><div data-store-section-name="SearchSuggestions" style="height:823px;width:100%"></div><div data-store-section-name="InsiderProductCarousel" style="height:823px;width:100%"></div><div data-store-section-name="Toast" style="height:823px;width:100%"></div><div data-store-section-name="Footer" style="height:823px;width:100%"></div><div data-store-section-name="ProductTagsFlags" style="height:823px;width:100%"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"product":{"brand":{"name":"Motorola"},"breadcrumbList":{"itemListElement":[{"item":"/celulares-e-smartphones/","name":"Celulares e smartphones","position":1},{"item":"/celulares-e-smartphones/smartphone/","name":"Smartphone","position":2},{"item":"/celulares-e-smartphones/smartphone/moto-g/","name":"Moto G","position":3},{"item":"/smartphone-motorola-moto-g15-256gb-12gb-ram-boost-camera-50mp-com-ai-tela-6-7-nfc-verde-7513301760-6348983/p","name":"Smartphone Motorola Moto G15 256GB 12GB RAM Boost Câmera 50MP com AI Tela 6.7\" NFC","position":4}]},"description":"Eleve seu nível de conectividade com o \u003cstrong\u003eSmartphone Motorola Moto G15 256GB 12GB RAM Boost Câmera 50MP AI Tela 6.7\" NFC.\u003c/strong\u003e\u003cbr /\u003e\u003cbr /\u003eCapture fotos incríveis com inteligência artificial, night vision automático e lente ultra-wide. A Tela de 6,7” FHD+ oferece o maior brilho da categoria mesmo sob luz intensa.\u003cbr /\u003e \u003cbr /\u003eCom até 12GB de RAM Boost inteligente e processador octa-core, a performance é fluida.\u003cbr /\u003e\u003cbr /\u003eA bateria de 5200 mah garante até 40 horas3 longe da tomada e carregamento rápido TurboPower trade 204. Com o Moto G15, você transforma fotos em histórias inesquecíveis.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eCâmera com IA e Night Vision Automático: \u003c/strong\u003eTire fotos lindas e vibrantes usando a câmera com inteligência artificial de 50MP do novo Moto G15.\u003cbr /\u003e\u003cbr /\u003eCom ele, você captura exatamente o que os seus olhos veem, seja de dia ou de noite.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eBrilhe até no escuro: \u003c/strong\u003eO Night Vision automático detecta a luz ambiente e ajusta as configurações para deixar seus cliques melhores à noite.\u003cbr /\u003e\u003cbr /\u003eO recurso está disponível tanto na câmera traseira quanto na de selfie.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eCâmera principal de 50MP: \u003c/strong\u003eAgora todo mundo pode ficar sempre bem na foto. Com o sensor de 50MP, seus cliques saem lindos e cheios de detalhes.\u003cbr /\u003e\u003cbr /\u003eE a tecnologia Quad Pixel garante mais sensibilidade em situações de pouca luz para suas fotos ficarem mais nítidas e vibrantes, seja de dia ou de noite.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eEnquadre mais na imagem: \u003c/strong\u003eA lente ultra-wide dedicada captura exatamente o que seus olhos veem, enquadrando 4x mais cenário em comparação com lentes padrão.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eImagem e som de alta qualidade: \u003c/strong\u003eCurta o cinema na palma da mão na tela Full HD+ de 6,7” com o maior brilho da categoria, supernitidez e alto-falantes estéreo Dolby Atmos com Graves fortes.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eEstá com a mão molhada e precisa usar o telefone? Não se preocupe: \u003c/strong\u003eA tela vai responder ao toque mesmo se estiver com um pouco de água. A tecnologia Smart Water Touch ajusta a sensibilidade da tela quando detecta umidade.\u003cbr /\u003e\u003cbr /\u003eAssim, você não passa perrengue enquanto cuida da playlist da festa na piscina ou chama uma corrida de aplicativo na chuva.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eProteção Corning Gorilla Glass 3: \u003c/strong\u003eTenha mais tranquilidade no dia a dia com a proteção do Corning Gorilla Glass 3.\u003cbr /\u003e\u003cbr /\u003eCom maior resistência a danos, o vidro é capaz de suportar vários níveis de pressão, cortes profundos e arranhões.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eFunciona no seu ritmo: \u003c/strong\u003eChega de se preocupar com a memória do celular. Com 256GB de armazenamento, você tem muito espaço para apps, fotos, músicas e filmes.\u003cbr /\u003e\u003cbr /\u003eE quando precisar de desempenho extra, a inteligência artificial da motorola entra em cena, adicionando até 12GB de RAM Boost Inteligente para melhorar sua navegação na hora.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eAté 40 horas de bateria: \u003c/strong\u003eDá para esquecer o carregador e o estresse. Conte com a superbateria de 5200 mAh para ouvir música por mais tempo, passar horas e horas em videochamadas com os amigos e maratonar suas séries preferidas até o último episódio.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eEstilo que resiste ao tempo: \u003c/strong\u003eFeito com material superior, o Celular Moto G15 é feito para durar. Sinta o toque de luxo do acabamento em Vegan Leather.\u003cbr /\u003e \u003cbr /\u003e\u003cstrong\u003eImagens meramente ilustrativas.\u003c/strong\u003e\u003cbr /\u003e\u003cstrong\u003eTodas as informações divulgadas são de responsabilidade do Fabricante/Fornecedor.\u003c/strong\u003e","gtin":"7892597354801","image":[{"alternateName":"extraLarge","url":"https://americanas.vtexassets.com/arquivos/ids/30033417/7513301988_1SZ.jpg?v=638834550879000000"},{"alternateName":"extraLarge","url":"https://americanas.vtexassets.com/arquivos/ids/30033534/7513301988_5SZ.jpg?v=638834550879000000"},{"alternateName":"extraLarge","url":"https://americanas.vtexassets.com/arquivos/ids/30033535/7513301988_2SZ.jpg?v=638834550879170000"},{"alternateName":"extraLarge","url":"https://americanas.vtexassets.com/arquivos/
